server.port=9001
#路径
server.servlet.context-path=/myboot

# 连接数据库源
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/property_management_system?useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8
spring.datasource.username=root
spring.datasource.password=123456

# 日志
mybatis.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.stdout.StdOutImpl

# xml 文件制定位置
mybatis.mapper-locations=classpath:mapper/*.xml

# 添加视图解析定义启动端口
spring.mvc.view.prefix=/WEB-INF/jsp/
spring.mvc.view.suffix=.jsp

# 资源位置指定
spring.mvc.static-path-pattern=/static/**


#分页插件
pagehelper.helperDialect=mysql #指定数据库方言
pagehelper.reasonable=true #启用合理化时，如果pageNum<1会查询第一页，如果pageNum>pages会查询最后一页
pagehelper.supportMethodsArguments=true #支持通过Mapper接口参数来传递分页参数









